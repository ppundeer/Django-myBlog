{% extends "base.html" %}
{% block content %}
    <div>
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Delete Post</legend>
                <h2>Are you sure you want to delete post "{{ object.title }}"?</h2>
            </fieldset>
            <div class="form-group">
                <a class="btn btn-outline-secondary" href="{% url 'postdetail' object.id %}">Cancel</a>
                <button class="btn btn-outline-danger" type="submit">Confirm</button>
            </div>
        </form>
    </div>
{% endblock content %}
